<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
		<link rel="stylesheet" href="styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Great+Vibes&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt=""
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to staing doing more stuff!</p>
				</div>
				<div class="body-right">
					<input type="Some Name" placeholder="Some Name" />
					<input type="Some email" placeholder="Some email" />
					<input type="Some comment" placeholder="Some comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
